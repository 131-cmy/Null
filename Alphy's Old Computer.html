<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNDERGROUND TERMINAL</title>
<style>
body {
    background-color: black;
    color: #00ff66;
    font-family: "Courier New", monospace;
    text-shadow: 0 0 6px #00ff66;
    min-height: 100vh;
    padding: 30px;
    animation: flicker 3s infinite;
}
@keyframes flicker {
    0%, 97%, 100% { opacity: 1; }
    98% { opacity: 0.85; }
}
.access {
    max-width: 700px;
}
.terminal {
    display: none;
    max-width: 900px;
    white-space: pre-wrap;
}
hr {
    border: none;
    border-top: 1px dashed #00ff66;
    margin: 20px 0;
}
input {
    background: black;
    border: none;
    border-bottom: 1px solid #00ff66;
    color: #00ff66;
    font-family: inherit;
    font-size: 16px;
    width: 100%;
    outline: none;
}
button {
    background: black;
    border: 1px solid #00ff66;
    color: #00ff66;
    font-family: inherit;
    padding: 5px 10px;
    margin-top: 10px;
    cursor: pointer;
}
.red {
    color: #ff3333;
    text-shadow: 0 0 6px #ff3333;
}
.cursor {
    display: inline-block;
    width: 10px;
    animation: blink 1s infinite;
}
@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}
.glitch {
    animation: glitch 0.15s linear infinite;
}
@keyframes glitch {
    0% { transform: translate(0); }
    25% { transform: translate(-1px, 1px); }
    50% { transform: translate(1px, -1px); }
    75% { transform: translate(-1px, -1px); }
    100% { transform: translate(0); }
}
</style>
</head>
<body>

<div class="access" id="accessScreen">
<p class="glitch">UNDERGROUND DATA TERMINAL</p>
<p>AUTHORIZATION REQUIRED</p>
<p>ENTER ACCESS KEY:</p>
<input type="text" id="password" autofocus oninput="playKey()">
<button onclick="checkAccess()">CONFIRM</button>
<p id="error" class="red"></p>
</div>

<div class="terminal" id="terminal">
<strong>Entry Number [NULL]</strong><span class="cursor">_</span>
<hr>
<div id="text"></div>
</div>

<audio id="keySound">
<source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAAA/////w==" type="audio/wav">
</audio>

<script>
const ACCESS_KEY = "Metal-Buddy";
const content = `The King and Queen are devastated...
Today we received the lifeless body of the Human they adopted.
They appear to have been severely poisoned by some flowers from the garden.
Apparently, it does not affect us monsters, since our bodies are composed
100% of our magic and soul, unlike humans.
The disappearance of Prince Asriel did not help either...
The entire Royal Guard has been sent to search throughout the Underground.

--------------------------------

Since Comic left, I took the position of Royal Scientist...
I am not sure how comfortable I am writing this in front of the corpse
of a human child.

--------------------------------

The point of this is to gather data about the Soul and its 
DETERMINATION.
But I have an idea...

--------------------------------

I know I should not, but what if I use a fragment of the soul as an
energy source for Project Metal-Buddy?
It would be of great help.
I will use a tiny fragment so it is not noticeable...
I heard that since Waterfalls dried up due to the high temperatures
generated by the Core, they started excavating...
I will say it is a fragment of a very rare ruby if anyone asks...

--------------------------------

This text is completely private.
If you are reading this and you are not me, please do not say anything
about this.

â€” Alphys, The Royal Scientist.`;

function playKey() {
    const sound = document.getElementById("keySound");
    sound.currentTime = 0;
    sound.play();
}

function checkAccess() {
    const input = document.getElementById("password").value;
    if (input === ACCESS_KEY) {
        document.getElementById("accessScreen").style.display = "none";
        document.getElementById("terminal").style.display = "block";
        typeText();
    } else {
        document.getElementById("error").textContent = "ACCESS DENIED";
    }
}

function typeText() {
    const el = document.getElementById("text");
    let i = 0;
    const interval = setInterval(() => {
        el.textContent += content[i];
        playKey();
        i++;
        if (i >= content.length) clearInterval(interval);
    }, 25);
}
</script>

</body>
</html>
